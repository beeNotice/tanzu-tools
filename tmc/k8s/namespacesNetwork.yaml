---
apiVersion: v1
kind: Namespace
metadata:
  name: blue
  labels:
    color: blue
---
apiVersion: v1
kind: Namespace
metadata:
  name: green
  labels:
    color: green
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: blue
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: green
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: blue
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: green
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: nginx
