apiVersion: carto.run/v1alpha1
kind: Deliverable
metadata:
  namespace: prod
  name: tanzu-java-web-app-prod
  labels:
    app.tanzu.vmware.com/deliverable-type: web # <=== must match the selector on a Delivery
spec:
  params:
  - name: gitops_ssh_secret
    value: git-ssh
  source:
    git:
      url: ssh://git@github.com/beeNotice/tanzu-java-web-app-deploy.git # <=== the gitops repo
      ref:
        branch: main # <=== the gitops branch
