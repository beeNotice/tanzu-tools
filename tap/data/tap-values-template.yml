profile: full

shared:
  ingress_domain: tanzu.fmartin.tech
appliveview:
  ingressEnabled: "true"
appliveview_connector:
  backend:
    sslDisabled: "true"

# Installation fails if this is not set to true
ceip_policy_disclosed: true
excluded_packages:
  - learningcenter.tanzu.vmware.com
  - workshops.learningcenter.tanzu.vmware.com

buildservice:
  kp_default_repository: 'FILL_IT'
  kp_default_repository_username: "FILL_IT"
  kp_default_repository_password: "FILL_IT"
  tanzunet_username: "FILL_IT"
  tanzunet_password: "FILL_IT"

supply_chain: basic

ootb_supply_chain_basic:
  registry:
    server: 'FILL_IT'
    repository: 'FILL_IT'
  gitops:
    # Leave empty for public repos, add a secret for private repos.
    ssh_secret: ""

tap_gui:
  service_type: ClusterIP
  app_config:
    app:
        baseUrl: http://tap-gui.tanzu.fmartin.tech
    integrations:
      github: 
        - host: github.com
          token: FILL_IT
    catalog:
      locations:
        - type: url
          # Catalog repository
          target: https://github.com/beeNotice/tap-catalog/blob/main/catalog-info.yaml
    backend:
        baseUrl: http://tap-gui.tanzu.fmartin.tech
        cors:
            origin: http://tap-gui.tanzu.fmartin.tech

grype:
  namespace: "dev"
  targetImagePullSecret: "registry-credentials"

contour:
  envoy:
    service:
      type: LoadBalancer

cnrs:
  provider: local
  domain_name: "tanzu.fmartin.tech"
  # Fix domain template for TSL certficates
  domain_template: "{{.Name}}-{{.Namespace}}.{{.Domain}}"

metadata_store:
  ns_for_export_app_cert: "dev"
  app_service_type: ClusterIP

scanning:
  metadataStore:
    url: "" # Disable embedded integration since it's deprecated

api_portal:
  apiPortalServer:
    sourceUrls: "https://petstore.swagger.io/v2/swagger.json,https://petstore3.swagger.io/api/v3/openapi.json,http://tanzu-app-deploy-dev.tanzu.fmartin.tech/v3/api-docs"

# Temporay fix for 1.2
package_overlays:
- name: tap-gui
  secrets:
  - name: k8s-reader-overlay
