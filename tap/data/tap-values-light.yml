profile: light

buildservice:
  kp_default_repository: 'harbor.withtanzu.com/fmartin/build-service/'
  kp_default_repository_username: ''
  kp_default_repository_password: ""
  tanzunet_username: ""
  tanzunet_password: ""

supply_chain: basic

ootb_supply_chain_basic:
  service_account: default
  cluster_builder: default
  registry:
    server: 'harbor.withtanzu.com'
    repository: 'fmartin/tanzu-app-tap'
  gitops:
    # Leave empty for public repos, add a secret for private repos.
    ssh_secret: ""

tap_gui:
  service_type: ClusterIP
  ingressEnabled: "true"
  ingressDomain: "192.168.49.2.nip.io" # Replace IP with your minikube IP
  app_config:
    app:
        baseUrl: http://tap-gui.192.168.49.2.nip.io # Replace IP with your minikube IP
    integrations:
      github: 
        - host: github.com
          token: 
    catalog:
      locations:
        - type: url
          # Replace with your own, or just use this one as a blank catalog.
          target: https://github.com/beeNotice/tap-catalog/blob/main/catalog-info.yaml
    backend:
        baseUrl: http://tap-gui.192.168.49.2.nip.io # Replace IP with your minikube IP
        cors:
            origin: http://tap-gui.192.168.49.2.nip.io # Replace IP with your minikube IP

contour:
  envoy:
    service:
      type: NodePort
      nodePorts:
        http: 30080
        https: 30443

cnrs:
  provider: local
  domain_name: "192.168.49.2.nip.io" # Replace IP with your minikube IP

ceip_policy_disclosed: true

metadata_store:
  app_service_type: 'NodePort'